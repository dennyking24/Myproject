<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Reservation System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Kaycee Hotels</h1>
        <nav>
            <a href="signup.html">Sign Up</a>
            <a href="login.html">Log In</a>
        </nav>
    </header>
    <main>
        <p>Welcome to the Hotel Reservation System. Please log in or sign up to proceed.</p>
    </main>

    <main>
        <h2>Available Rooms</h2>

        <!-- Search and Filter Section -->
        <div class="filters">
            <input type="text" id="search-bar" placeholder="Search by room type..." />
            <select id="price-range">
                <option value="">Select Price Range</option>
                <option value="100">Up to $100</option>
                <option value="200">Up to $200</option>
                <option value="300">Up to $300</option>
                <option value="500">Up to $500</option>
                <option value="1000">Up to $1000</option>
            </select>

            <!-- Sorting Dropdown -->
            <select id="sort-by">
                <option value="">Sort by</option>
                <option value="price-asc">Price: Low to High</option>
                <option value="price-desc">Price: High to Low</option>
                <option value="type-asc">Room Type: A to Z</option>
                <option value="type-desc">Room Type: Z to A</option>
            </select>
        </div>

        <div id="rooms-container">
            <p>Loading rooms...</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Hotel Reservation System</p>
    </footer>
</body>
</html>
